<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HELLO · 你好</title>
    <meta name="description" content="你好" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* =========================
           1. 全局变量与基础样式 - 苹果液态玻璃风格调整
        ========================= */
        :root {
            --bg: #f5f5f7; /* 苹果风格背景色 */
            --card: rgba(255, 255, 255, 0.5); /* 增大透明度 */
            --muted: rgba(255, 255, 255, 0.8);      /* 次要文字色改为白色半透明 */
            --text: #ffffff;                        /* 主要文字色改为白色 */
            --accent: #0071e3;                      /* 苹果蓝作为强调色 */
            --glass: rgba(255, 255, 255, 0.4);      /* 图标/按钮背景（增大透明度） */
            --radius: 32px; /* 苹果风格圆角 */
            --border: rgba(255, 255, 255, 0.2);     /* 边框改为白色半透明 */
            --random-bg-url: none;
        }
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: #1d1d1f; /* 苹果风格文字色 */
            -webkit-font-smoothing: antialiased; /* 平滑字体 */
        }

        /* =========================
           2. 顶部导航栏 - 苹果风格调整
        ========================= */
        .navbar{
            height: 54px;
            display:flex;
            align-items:center;
            justify-content:center;
            position:fixed; 
            top:16px; 
            left:50%; 
            transform:translateX(-50%);
            z-index:30; 
            width:min(800px,calc(100% - 40px));
            background: rgba(255, 255, 255, 0.6); /* 增大透明度 */
            border-radius: 18px; /* 苹果风格圆角 */
            padding: 0 28px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border:1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); /* 更柔和的阴影 */
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .navbar:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); /* 悬停时增强阴影 */
        }
        .nav-left{display:flex;align-items:center;gap:12px;margin-right: auto;}
        .brand{
            font-weight:600; 
            font-size:20px; 
            letter-spacing:0.2px; /* 减小字间距 */
            color: #1d1d1f;
            display:flex; 
            align-items:center; 
            gap:10px;
        }
        .brand .logo{
            width:28px;
            height:28px;
            border-radius:8px; 
            background: var(--accent); /* 使用强调色作为logo背景 */
            display:inline-grid;
            place-items:center;
            font-weight:600;
            color:#fff;
            font-size:14px;
            box-shadow: 0 2px 10px rgba(0, 113, 227, 0.3); /* 轻微发光效果 */
        }
        .nav-center{
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .nav-right {
            margin-left: auto;
        }
        .nav-link{
            padding:8px 12px; 
            border-radius:10px; 
            font-weight:400; /* 减轻字体重量 */
            font-size:14px; 
            color: var(--muted);
            text-decoration:none; 
            transition: all .2s ease;
            position: relative;
            overflow: hidden;
        }
        .nav-link:hover{ 
            color:#1d1d1f; 
            background: rgba(0, 0, 0, 0.03); /* 更淡的悬停背景 */
            transform: translateY(-1px); /* 轻微上浮效果 */
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-link:hover::after {
            width: 60%;
        }
        .theme-toggle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #1d1d1f;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: rotate(90deg);
        }


        /* =========================
           3. 背景容器与效果层
        ========================= */
        .wrap {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 92px 36px 36px 36px;
            position: relative;
            overflow: hidden;
        }
        /* 背景模糊层 */
        .wrap::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 0;
            background-image: var(--random-bg-url);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            filter: brightness(0.8) saturate(1.05); /* 降低亮度使白色文字更清晰 */
            transform: scale(1.02); /* 轻微放大，增强沉浸感 */
            transition: all 1.5s ease; /* 平滑过渡效果 */
        }
        .wrap:hover::after {
            transform: scale(1.03); /* 悬停时轻微放大 */
        }
        /* 半透明遮罩层 - 减弱遮罩，让背景更清晰 */
        .wrap::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.1); /* 改为深色半透明遮罩，增强文字对比度 */
            z-index: 1;
        }

        /* =========================
           4. 头像样式（卡片上方居中悬浮）
        ========================= */
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* 更柔和的阴影 */
            overflow: hidden;
            margin-bottom: 0px; 
            margin-top: 0px;
            position: relative;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid white; /* 白色边框增强立体感 */
            transition: all 0.3s ease;
        }
        .avatar:hover {
            transform: translateY(-5px) scale(1.03); /* 悬停效果增强 */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* =========================
           5. 卡片样式 - 液态玻璃核心调整
        ========================= */
        .card {
            width: 100%;
            max-width: 420px; /* 卡片宽度 */
            background: var(--card);
            border-radius: var(--radius);
            padding: 25px; /* 增加内边距 */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); /* 增强阴影，提升层次感 */
            border: 1px solid var(--border);
            backdrop-filter: blur(30px); /* 增强模糊效果 */
            -webkit-backdrop-filter: blur(30px);
            display: block;
            margin-top: 20px;
            position: relative;
            z-index: 2;
            color: var(--text); /* 使用白色文字 */
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15); /* 悬停时增强阴影 */
            transform: translateY(-3px); /* 轻微上浮 */
        }

        .deco {
            margin-top: -20px; 
        }


        /* =========================
            6. 状态消息框
        ========================= */
        .status-message {
            padding: 12px 16px;
            line-height: 1.6;
            text-align: center; /* 居中对齐 */
        }

        .status-message h2,
        .status-message h3 {
            margin: 6px 0;
            font-weight: 600;
            line-height: 1.3;
        }

        .status-message h2 {
            font-size: 22px;
            letter-spacing: -0.3px; /* 苹果风格紧密字距 */
            color: var(--text); /* 确保标题为白色 */
        }
        .status-message h3 {
            font-size: 16px;
            color: var(--muted); /* 次要文字为白色半透明 */
            font-weight: 400; /* 减轻重量 */
        }

        /* =========================
           7. 社交图标标签 - 苹果风格调整
        ========================= */
        .icon-tags {
            display: flex;
            gap: 14px; /* 增加间距 */
            justify-content: center;
            margin-top: -5px; /* 增加顶部距离 */
        }
        .icon-tag {
            width: 44px; /* 增大图标尺寸 */
            height: 44px;
            border-radius: 12px; /* 改为圆角矩形，更苹果风格 */
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.4); /* 更透明的边框 */
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .icon-tag:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .icon-tag img {
            width: 50%;
            height: 50%;
            filter: invert(100%); /* 图标转为白色，与文字协调 */
            transition: all 0.2s ease;
        }
        .icon-tag:hover img {
            transform: scale(1.1); /* 图标轻微放大 */
            filter: invert(0%); /* 悬停时图标恢复原色 */
        }

        /* =========================
           8. 响应式适配 - 优化移动端字体
        ========================= */
        @media (max-width: 600px) {
            .card {
                max-width: 90vw; /* 小屏幕也减小宽度 */
                padding: 24px;
                border-radius: 24px; /* 小屏幕减小圆角 */
            }
            .avatar {
                width: 90px;
                height: 90px;
            }
            .navbar {
                padding: 0 16px;
                height: 48px;
            }
            .nav-center {
                gap: 8px;
            }
            .brand div:last-child {
                display: none;
            }
            .brand div:first-of-type + div {
                font-size: 12px; /* 减小移动端品牌名称字体 */
            }
            .nav-link {
                font-size: 12px; /* 减小移动端导航链接字体 */
                padding: 6px 8px;
            }
            .status-message h2 {
                font-size: 18px; /* 减小移动端主标题字体 */
            }
            .status-message h3 {
                font-size: 14px; /* 减小移动端副标题字体 */
            }
            footer {
                font-size: 12px; /* 减小移动端页脚字体 */
            }
        }

        /* =========================
           9. 其它辅助样式
        ========================= */
        footer {
            margin-top: 30px; /* 增加距离 */
            color: var(--muted);
            font-size: 13px;
            text-align: center;
            z-index: 2;
            position: relative;
            letter-spacing: 0.2px;
        }
        .tags, .tag, .wave { display: none; }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="navbar" role="navigation" aria-label="主导航">
        <div class="nav-left">
            <div class="brand" aria-hidden>
                <div style="display:flex;flex-direction:column;line-height:1;">
                    <div style="font-size:16px;font-weight:600">Lawrenclia</div>
                </div>
            </div>
        </div>

        <div class="nav-right">
            <a class="nav-link" href="projects">项目</a>

    </header>
    <div class="wrap" id="wrap">
        <!-- 头像悬浮在卡片上方 -->
        <div class="avatar" aria-hidden>
            <img src="images/avatar.png" alt="my_avatar">
        </div>
        <div class="card" role="main">
            <div class="deco">
                
                <div class="status-message">

                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/github.svg" alt="GitHub">

                    <a class="icon-tag" href="https://wpa.qq.com/msgrd?v=3&uin=1041302645&site=qq&menu=yes" title="QQ" target="_blank" rel="noopener">

    </div>

    <script>
        // 判断设备类型
        function isMobile(){
        return /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);
        }

        async function fetchRandomBackground(){
        const pcSources = [
            'https://t.alcy.cc/ycy?json',
            'https://t.alcy.cc/moez?json',
            'https://t.alcy.cc/moe?json',
            'https://www.loliapi.com/acg/?t=',
            'https://api.mtyqx.cn/tapi/random.php?=',
            'https://acg.suyanw.cn/api.php?=',
        ];
        const mobileSources = [
            "https://t.alcy.cc/mp?json",
            "https://t.alcy.cc/moemp?json",
            'https://www.loliapi.com/acg/?t=',
            'https://www.loliapi.com/acg/?t=',
        ];
        const sources = isMobile()? mobileSources : pcSources;
        const idx = Math.floor(Math.random()*sources.length);
        return sources[idx] + Date.now();
        }

        // 设置背景图片到 .wrap 的 CSS 变量
        async function setPageBackground() {
            const imageUrl = await fetchRandomBackground();
            const wrapElement = document.getElementById('wrap');
            if (!imageUrl) {
                wrapElement.style.background = '#f5f5f7'; // 苹果风格默认背景
                return;
            }
            wrapElement.style.setProperty('--random-bg-url', `url('${imageUrl}')`);
        }
        setPageBackground();

        // 主题切换功能
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            // 切换深色/浅色主题
            const isDark = htmlElement.classList.toggle('dark-theme');
            
            if (isDark) {
                // 深色主题
                htmlElement.style.setProperty('--bg', '#1a1a1a');
                htmlElement.style.setProperty('--card', 'rgba(30, 30, 30, 0.7)');
                htmlElement.style.setProperty('--muted', 'rgba(200, 200, 200, 0.7)');
                htmlElement.style.setProperty('--text', '#f0f0f0');
                htmlElement.style.setProperty('--border', 'rgba(50, 50, 50, 0.5)');
                htmlElement.style.setProperty('--glass', 'rgba(50, 50, 50, 0.5)');
            } else {
                // 浅色主题（恢复默认）
                htmlElement.style.setProperty('--bg', '#f5f5f7');
                htmlElement.style.setProperty('--card', 'rgba(255, 255, 255, 0.5)');
                htmlElement.style.setProperty('--muted', 'rgba(255, 255, 255, 0.8)');
                htmlElement.style.setProperty('--text', '#ffffff');
                htmlElement.style.setProperty('--border', 'rgba(255, 255, 255, 0.2)');
                htmlElement.style.setProperty('--glass', 'rgba(255, 255, 255, 0.4)');
            }
        });
    </script>
</body>
