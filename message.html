<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>留言 · Lawrenclia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
  
  <style>
    :root {
      --accent: #ff6b9a;
      --accent-light: #ff8cae; 
      --shadow-color: rgba(255, 107, 154, 0.15); 
      --background: #efffe8;
      --text: #111;
      --card-bg: #fff;
      --card-shadow: 0 6px 16px rgba(16,24,40,0.06);
      --muted: #666;
      --border: rgba(0,0,0,0.08);
      --link: #0066cc;
      --disclaimer-bg: #fffbe6;
      --disclaimer-border: #ffe58f;
      --disclaimer-text: #d46b08;
      --modal-shadow: 0 10px 30px rgba(0,0,0,0.1);
      --cancel-btn-bg: #f0f0f0;
      --cancel-btn-text: #333;
      --cancel-btn-hover: #e0e0e0;
    }

    /* 深色主题变量 */
    .dark-theme {
      --background: #1a1a1a;
      --text: #f0f0f0;
      --card-bg: #2d2d2d;
      --card-shadow: 0 6px 16px rgba(0,0,0,0.3);
      --muted: #bbb;
      --border: rgba(255,255,255,0.1);
      --link: #66b2ff;
      --disclaimer-bg: #332d00;
      --disclaimer-border: #5c5000;
      --disclaimer-text: #ffd56b;
      --modal-shadow: 0 10px 30px rgba(0,0,0,0.5);
      --cancel-btn-bg: #3a3a3a;
      --cancel-btn-text: #f0f0f0;
      --cancel-btn-hover: #4a4a4a;
    }

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,'Segoe UI','PingFang SC','Hiragino Sans GB','Microsoft Yahei',sans-serif;
      background:var(--background);
      color:var(--text);
      line-height:1.6;
      transition: background-color 0.3s ease;
    }
    /* 顶部导航栏 */
    .navbar{
        height: 54px;
        display:flex;
        align-items:center;
        justify-content:center;
        position:fixed; 
        top:16px; 
        left:50%; 
        transform:translateX(-50%);
        z-index:30; 
        width:min(800px,calc(100% - 40px));
        background: rgba(255, 255, 255, 0.6);
        border-radius: 18px;
        padding: 0 28px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border:1px solid var(--border);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .dark-theme .navbar {
        background: rgba(30, 30, 30, 0.7);
    }

    .navbar:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    .dark-theme .navbar:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .nav-left{display:flex;align-items:center;gap:12px;margin-right: auto;}
    .brand{
        font-weight:600; 
        font-size:20px; 
        letter-spacing:0.2px;
        color: var(--text);
        display:flex; 
        align-items:center; 
        gap:10px;
    }
    .brand .logo{
        width:28px;
        height:28px;
        border-radius:8px; 
        background: var(--accent);
        display:inline-grid;
        place-items:center;
        font-weight:600;
        color:#fff;
        font-size:14px;
        box-shadow: 0 2px 10px rgba(255, 107, 154, 0.3);
    }
    .nav-center{
        display: flex;
        gap: 12px;
        align-items: center;
    }
    .nav-right {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .nav-link{
        padding:8px 12px; 
        border-radius:10px; 
        font-weight:400;
        font-size:14px; 
        color: var(--muted);
        text-decoration:none; 
        transition: all .2s ease;
        position: relative;
        overflow: hidden;
    }
    .nav-link:hover{ 
        color:var(--text); 
        background: rgba(255, 232, 232, 0.03);
        transform: translateY(-1px);
    }

    .dark-theme .nav-link:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: 6px;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }
    .nav-link:hover::after {
        width: 60%;
    }
    .theme-toggle {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: transparent;
        border: none;
        color: var(--text);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    .theme-toggle:hover {
        background: rgba(0, 0, 0, 0.05);
        transform: rotate(90deg);
    }

    .dark-theme .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .wrap {
      max-width: 800px;
      margin: 80px auto 40px auto;
      padding: 0 20px;
    }
    article {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 28px;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
    }
    article h2 {
      margin-top: 0;
      color: var(--text);
      font-size: 22px;
    }
    article p {
      margin: 12px 0;
      color: var(--muted);
    }
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      padding: 30px 10px;
      border-top: 1px solid var(--border);
      margin-top: 60px;
    }
    
    /* 留言板专属样式 */
    .guestbook-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .guestbook-header h2 {
      margin: 0;
      color: var(--text);
      font-size: 24px;
    }
    #leave-message-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #leave-message-btn:hover {
      background: #e65a88;
    }
    .disclaimer {
        background-color: var(--disclaimer-bg);
        border: 1px solid var(--disclaimer-border);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 25px;
        color: var(--disclaimer-text);
        font-size: 14px;
    }
    .message-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message-item {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      border: 2px solid var(--accent-light);
      box-shadow: 0 6px 16px var(--shadow-color);
      display: flex;
      gap: 15px;
      position: relative;
      padding-bottom: 40px;
      transition: all 0.3s ease;
    }
    .message-number {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
      flex-shrink: 0;
      line-height: 1;
    }
    .message-details {
      flex-grow: 1;
      position: relative;
    }
    .message-text {
      color: var(--text);
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 0;
    }
    .message-author {
      position: absolute;
      right: 0;
      bottom: -5px;
      color: var(--accent);
      font-size: 14px;
      font-weight: 600;
      padding: 5px 10px;
      background: var(--card-bg);
      border-radius: 8px 0 16px 0;
    }

    /* 弹窗样式 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 500px;
      box-shadow: var(--modal-shadow);
      transform: scale(0.95);
      transition: transform 0.3s;
    }
    .modal-overlay.visible .modal-content {
      transform: scale(1);
    }
    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 16px;
      color: var(--text);
    }
    .modal-content input[type="text"],
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      box-sizing: border-box;
      background: var(--background);
      color: var(--text);
    }
    .modal-content input[type="text"]::placeholder,
    .modal-content textarea::placeholder {
      color: var(--muted);
    }
    .modal-content textarea {
      min-height: 120px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
    }
    .modal-actions {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    .modal-actions button {
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    #cancel-btn {
      background: var(--cancel-btn-bg);
      color: var(--cancel-btn-text);
    }
    #cancel-btn:hover {
      background: var(--cancel-btn-hover);
    }
    #submit-btn {
      background: var(--accent);
      color: #fff;
    }

    /* =========================
        8. 响应式适配 - 优化移动端字体
    ========================= */
    @media (max-width: 600px) {
        .card {
            max-width: 90vw; /* 小屏幕也减小宽度 */
            padding: 24px;
            border-radius: 24px; /* 小屏幕减小圆角 */
        }
        .avatar {
            width: 90px;
            height: 90px;
        }
        .navbar {
            padding: 0 10px;
            height: 48px;
        }
        .nav-center {
            gap: 8px;
        }
        /* .brand div:last-child {
            display: none;
        } */
        .brand div:first-of-type + div {
            font-size: 11px; /* 减小移动端品牌名称字体 */
        }
        .nav-link {
            font-size: 11px; /* 减小移动端导航链接字体 */
            padding: 6px 6px;
        }
        .status-message h2 {
            font-size: 18px; /* 减小移动端主标题字体 */
        }
        .status-message h3 {
            font-size: 14px; /* 减小移动端副标题字体 */
        }
        footer {
            font-size: 12px; /* 减小移动端页脚字体 */
        }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="navbar" role="navigation" aria-label="主导航">
        <div class="nav-left">
            <div class="brand" aria-hidden>
                <div style="display:flex;flex-direction:column;line-height:1;">
                    <div style="font-size:16px;font-weight:600">留言 · Lawrenclia</div>
                </div>
            </div>
        </div>

        <div class="nav-right">
            <a class="nav-link" href="index">首页</a>
            <a class="nav-link" href="projects">项目</a>
            <!-- <a class="nav-link" href="construct">博客</a>
            <a class="nav-link" href="construct">画廊</a> -->
            <a class="nav-link" href="about">关于</a>
            <button class="theme-toggle" aria-label="切换主题">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
  
  <div class="wrap">
    <div class="guestbook-header">
      <h2>留言板</h2>
      <button id="leave-message-btn">写留言</button>
    </div>
    
    <div class="disclaimer">
      <strong>注意：</strong>本留言板后端已升级为 Supabase 平台。请勿发布任何违法、违规或不当内容。感谢您的理解与支持喵！
    </div>

    <div class="message-container" id="message-list">
      </div>
  </div>


  <div class="modal-overlay" id="message-modal">
    <div class="modal-content">
      <h3>写下你的留言</h3>
      <input type="text" id="author-input" placeholder="你的名字（选填）">
      <textarea id="message-input" placeholder="在这里输入..."></textarea>
      <div class="modal-actions">
        <button id="cancel-btn">取消</button>
        <button id="submit-btn">提交</button>
      </div>
    </div>
  </div>

  <script>
  // Supabase 配置
  const SUPABASE_URL = 'https://glphhykfjhuwltgfwqyw.supabase.co'; 
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdscGhoeWtmamh1d2x0Z2Z3cXl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MDA1NjEsImV4cCI6MjA3NDQ3NjU2MX0.QkatvzOsTZ0l9i_rS6MesgeOiS5Lw6eEjzS-INBCU-c';

  // 初始化 Supabase 客户端
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.addEventListener('DOMContentLoaded', () => {
    const leaveMessageBtn = document.getElementById('leave-message-btn');
    const modal = document.getElementById('message-modal');
    const cancelBtn = document.getElementById('cancel-btn');
    const submitBtn = document.getElementById('submit-btn');
    const authorInput = document.getElementById('author-input');
    const messageInput = document.getElementById('message-input');
    const messageList = document.getElementById('message-list');

    // 初始化时加载留言
    loadMessages();

    leaveMessageBtn.addEventListener('click', () => {
      modal.classList.add('visible');
    });

    function closeModal() {
      modal.classList.remove('visible');
    }
    cancelBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // 提交留言逻辑
    submitBtn.addEventListener('click', async () => {
      const authorName = authorInput.value.trim() || '匿名';
      const messageText = messageInput.value.trim();
      
      if (messageText) {
        submitBtn.textContent = '提交中...';
        submitBtn.disabled = true;

        const { error } = await supabase
          .from('messages')
          .insert([{ author: authorName, content: messageText }]);

        submitBtn.textContent = '提交';
        submitBtn.disabled = false;

        if (error) {
          alert('提交失败: ' + error.message);
          console.error('Submission Error:', error);
        } else {
          authorInput.value = '';
          messageInput.value = '';
          closeModal();
          loadMessages(); 
        }
      } else {
        alert('留言内容不能为空！');
      }
    });

    // 加载留言逻辑
    async function loadMessages() {
      messageList.innerHTML = '<div style="text-align:center; color:var(--muted);">留言加载中...</div>';

      const { data: messages, error } = await supabase
        .from('messages')
        .select('author, content, created_at')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Loading Error:', error);
        messageList.innerHTML = '<div style="text-align:center; color:var(--accent);">留言加载失败，请检查API配置。</div>';
        return;
      }

      messageList.innerHTML = '';
      if (messages.length === 0) {
        messageList.innerHTML = '<div style="text-align:center; color:var(--muted);">暂无留言，快来写下第一条吧！</div>';
        return;
      }

      messages.forEach((msg, index) => {
        const sequenceNumber = messages.length - index; 
        addMessage(sequenceNumber, msg.author, msg.content);
      });
    }

    function addMessage(sequenceNumber, author, text) {
      const messageId = String(sequenceNumber).padStart(3, '0');
      
      const messageItem = document.createElement('div');
      messageItem.className = 'message-item';
      
      messageItem.innerHTML = `
        <div class="message-number">#${messageId}</div>
        <div class="message-details">
          <div class="message-text">${escapeHTML(text)}</div>
          <div class="message-author">—— ${escapeHTML(author)}</div> 
        </div>
      `;
      messageList.appendChild(messageItem);
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(match) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[match];
      });
    }
  });

  // 主题切换功能
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');
    
    // 检查本地存储中的主题偏好
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark-theme');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }
    
    // 切换主题
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      
      if (body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'dark');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });

    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) { // 只有在用户没有手动设置主题时才响应系统变化
        if (e.matches) {
          body.classList.add('dark-theme');
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
        } else {
          body.classList.remove('dark-theme');
          icon.classList.remove('fa-sun');
          icon.classList.add('fa-moon');
        }
      }
    });
</script>

</body>
</html>
