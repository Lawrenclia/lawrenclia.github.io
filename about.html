<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>关于 · Lawrenclia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --accent: #ff6b9a;
      --background: #e8e8ff;
      --text: #111;
      --card-bg: #fff;
      --card-shadow: 0 6px 16px rgba(16,24,40,0.06);
      --muted: #666;
      --border: rgba(0,0,0,0.08);
      --link: #0066cc;
    }

    /* 深色主题变量 */
    .dark-theme {
      --background: #1a1a1a;
      --text: #f0f0f0;
      --card-bg: #2d2d2d;
      --card-shadow: 0 6px 16px rgba(0,0,0,0.3);
      --muted: #bbb;
      --border: rgba(255,255,255,0.1);
      --link: #66b2ff;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      transition: background 0.3s ease;
    }
    /* =========================
        2. 顶部导航栏
    ========================= */
    .navbar{
        height: 54px;
        display:flex;
        align-items:center;
        justify-content:center;
        position:fixed; 
        top:16px; 
        left:50%; 
        transform:translateX(-50%);
        z-index:30; 
        width:min(800px,calc(100% - 40px));
        background: rgba(255, 255, 255, 0.6);
        border-radius: 18px;
        padding: 0 28px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border:1px solid var(--border);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .dark-theme .navbar {
        background: rgba(30, 30, 30, 0.7);
    }

    .navbar:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    .dark-theme .navbar:hover {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .nav-left{display:flex;align-items:center;gap:12px;margin-right: auto;}
    .brand{
        font-weight:600; 
        font-size:20px; 
        letter-spacing:0.2px;
        color: var(--text);
        display:flex; 
        align-items:center; 
        gap:10px;
    }
    .brand .logo{
        width:28px;
        height:28px;
        border-radius:8px; 
        background: var(--accent);
        display:inline-grid;
        place-items:center;
        font-weight:600;
        color:#fff;
        font-size:14px;
        box-shadow: 0 2px 10px rgba(255, 107, 154, 0.3);
    }
    .nav-center{
        display: flex;
        gap: 12px;
        align-items: center;
    }
    .nav-right {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .nav-link{
        padding:8px 12px; 
        border-radius:10px; 
        font-weight:400;
        font-size:14px; 
        color: var(--muted);
        text-decoration:none; 
        transition: all .2s ease;
        position: relative;
        overflow: hidden;
    }
    .nav-link:hover{ 
        color:var(--text); 
        background: rgba(255, 232, 232, 0.03);
        transform: translateY(-1px);
    }

    .dark-theme .nav-link:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: 6px;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }
    .nav-link:hover::after {
        width: 60%;
    }
    .theme-toggle {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: transparent;
        border: none;
        color: var(--text);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    .theme-toggle:hover {
        background: rgba(0, 0, 0, 0.05);
        transform: rotate(90deg);
    }

    .dark-theme .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .wrap {
      max-width: 800px;
      margin: 80px auto 40px auto;
      padding: 0 20px;
    }
    article {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 28px;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
    }
    article h2 {
      margin-top: 0;
      color: var(--text);
      font-size: 22px;
    }
    article p {
      margin: 12px 0;
      color: var(--muted);
    }
    footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      padding: 30px 10px;
      border-top: 1px solid var(--border);
      margin-top: 60px;
    }

    /* =========================
        8. 响应式适配 - 优化移动端字体
    ========================= */
    @media (max-width: 600px) {
        .card {
            max-width: 90vw; /* 小屏幕也减小宽度 */
            padding: 24px;
            border-radius: 24px; /* 小屏幕减小圆角 */
        }
        .avatar {
            width: 90px;
            height: 90px;
        }
        .navbar {
            padding: 0 10px;
            height: 48px;
        }
        .nav-center {
            gap: 8px;
        }
        /* .brand div:last-child {
            display: none;
        } */
        .brand div:first-of-type + div {
            font-size: 11px; /* 减小移动端品牌名称字体 */
        }
        .nav-link {
            font-size: 11px; /* 减小移动端导航链接字体 */
            padding: 6px 6px;
        }
        .status-message h2 {
            font-size: 18px; /* 减小移动端主标题字体 */
        }
        .status-message h3 {
            font-size: 14px; /* 减小移动端副标题字体 */
        }
        footer {
            font-size: 12px; /* 减小移动端页脚字体 */
        }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="navbar" role="navigation" aria-label="主导航">
        <div class="nav-left">
            <div class="brand" aria-hidden>
                <div style="display:flex;flex-direction:column;line-height:1;">
                    <div style="font-size:16px;font-weight:600">关于我 · Lawrenclia</div>
                </div>
            </div>
        </div>

        <div class="nav-right">
            <a class="nav-link" href="index">首页</a>
            <a class="nav-link" href="projects">项目</a>
            <!-- <a class="nav-link" href="construct">博客</a>
            <a class="nav-link" href="construct">画廊</a> -->
            <a class="nav-link" href="message">留言</a>
            <button class="theme-toggle" aria-label="切换主题">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
  <div class="wrap">
    <article>
      <h2>你好，我是 Lawrenclia。</h2>
      <h3>欢迎来到我的个人页面。</h>
      <h3>你可以通过我的 <a href="https://github.com/Lawrenclia" target="_blank">GitHub</a> 查看我的开源项目。</h3>
      <h3>喜欢的话别忘了点个star。</h3>
    </article>
  </div>

  <script>
    // 主题切换功能
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');
    
    // 检查本地存储中的主题偏好
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      body.classList.add('dark-theme');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }
    
    // 切换主题
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      
      if (body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'dark');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
  </script>
</body>
</html>
