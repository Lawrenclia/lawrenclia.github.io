<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>项目 · Lawrenclia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff6b9a;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft Yahei', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #111;
      line-height: 1.6;
    }

    /* =========================
       2. 顶部导航栏
    ========================= */
    .navbar {
      width: 100%;
      background: rgba(30,30,30,0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .navbar-inner {
      width: 100%;
      max-width: none;
      margin: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      height: 40px;
      padding: 0 20px 0 20px;
      box-sizing: border-box;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .nav-link:hover {
      background: var(--accent);
      color: #fff;
    }

    .wrap {
      max-width: 1000px;
      margin: 80px auto 40px auto;
      padding: 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px) saturate(1.8);
      -webkit-backdrop-filter: blur(20px) saturate(1.8);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 40px 20px;
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      text-decoration: none;
      color: #111;
    }
    
    .item h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #111;
    }

    .item p {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    }
    
    footer {
      text-align: center;
      color: #777;
      font-size: 14px;
      padding: 30px 10px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar">
    <div class="navbar-inner">
      <span style="color:#fff;font-weight:700;font-size:18px;margin-right:auto;padding-left:8px;">我的项目</span>
      <a class="nav-link" href="index">首页</a>
      <a class="nav-link" href="construct">博客</a>
      <a class="nav-link" href="construct">画廊</a>
      <a class="nav-link" href="message">留言板</a>
      <a class="nav-link" href="about">关于</a>
    </div>
  </nav>
  <div class="wrap">
    <div class="grid">
      <a class="item" href="https://github.com/Lawrenclia/CS1604" target="_blank">
        <h3>CS1604课程相关项目</h3>
        <p>这是一个关于SJTU-CS1604课程的项目</p>
      </a>
      <a class="item" href="https://github.com/Lawrenclia/CS1605" target="_blank">
        <h3>CS1605课程相关项目</h3>
        <p>这是一个关于SJTU-CS1605课程的项目</p>
      </a>
      <a class="item" href="https://github.com/Lawrenclia/ICE2607" target="_blank">
        <h3>ICE2607课程相关项目</h3>
        <p>这是一个关于SJTU-ICE2607课程（金）的项目</p>
      </a>
      <a class="item" href="https://github.com/Lawrenclia/CS2602" target="_blank">
        <h3>CS2602课程相关项目</h3>
        <p>这是一个关于SJTU-CS2602课程的项目</p>
      </a>
    </div>
  </div>
</body>
</html>
