<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面正在建设中 - 施工中</title>
    <style>
        /* 页面居中和全屏样式 */
        body {
            display: flex; /* 启用Flex布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            min-height: 100vh; /* 最小高度为视窗的100% */
            margin: 0; /* 移除默认外边距 */
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* 浅灰色背景 */
            color: #333; /* 深灰色文本 */
            text-align: center;
        }
        
        /* 标题样式 */
        .construction-message {
            padding: 20px;
            border: 5px solid #ffcc00; /* 醒目的黄色边框 */
            border-radius: 10px; /* 圆角 */
            background-color: #fff; /* 白色背景 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微阴影 */
        }
        
        /* 主要大字 */
        h1 {
            font-size: 4em; /* 字体大小，非常大 */
            color: #cc0000; /* 红色，表示注意 */
            margin-bottom: 10px;
        }
        
        /* 辅助文字 */
        p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="construction-message">
        <h1>施工中 (Under Construction)</h1>
        <p>抱歉，您访问的页面正在努力建设和完善中。</p>
        <p>感谢您的耐心等待！请稍后再回来查看。</p>
    </div>
</body>
</html>
